<script>
  const gabarito = {

  const explicacoes = {
    q1: "A classe C √© usada para inc√™ndios envolvendo equipamentos el√©tricos energizados. Usar √°gua pode causar choques.",

    document.getElementById("resultado").textContent = `‚úÖ Voc√™ acertou ${acertos} de ${Object.keys(gabarito).length} quest√µes.`;

</script>
