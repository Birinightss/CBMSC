
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulado - Exemplo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 30px auto; padding: 20px; line-height: 1.6; }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; }
    .wrong { background-color: #ffe5e5; }
    .correct { background-color: #e0ffe0; }
    .explicacao { margin-top: 5px; font-style: italic; }
  </style>
</head>
<body>
  <h1>üî• Simulado ‚Äì Resgate Veicular</h1>
  <form id="quizForm">
    <div class="question">
      <p><strong>1. Qual √© a classe de inc√™ndio que envolve equipamentos el√©tricos energizados?</strong></p>
      <label><input type="radio" name="q1" value="a"> a) Classe A</label><br>
      <label><input type="radio" name="q1" value="b"> b) Classe B</label><br>
      <label><input type="radio" name="q1" value="c"> c) Classe C</label><br>
      <label><input type="radio" name="q1" value="d"> d) Classe D</label><br>
      <label><input type="radio" name="q1" value="e"> e) Classe K</label>
    </div>
    <button type="button" onclick="corrigir()">Corrigir</button>
  </form>

  <h2 id="resultado"></h2>

  <br><br>
  <a href="../index.html">‚¨ÖÔ∏è Voltar √† P√°gina Inicial</a>

  <script>
    const gabarito = { q1: "c" };
    const explicacoes = {
      q1: "Classe C √© usada para inc√™ndios com equipamentos el√©tricos energizados."
    };

    function corrigir() {
      let acertos = 0;
      const resposta = document.querySelector(`input[name="q1"]:checked`);
      const div = document.querySelector(`input[name="q1"]`).closest('.question');
      const explicacaoEl = div.querySelector('.explicacao');
      div.classList.remove('correct', 'wrong');
      if (explicacaoEl) explicacaoEl.remove();

      const explicacao = document.createElement('p');
      explicacao.className = 'explicacao';

      if (resposta) {
        if (resposta.value === gabarito.q1) {
          acertos++;
          div.classList.add('correct');
        } else {
          div.classList.add('wrong');
          explicacao.innerHTML = `‚ùå Resposta incorreta.<br><strong>Correta:</strong> (${gabarito.q1})<br>üí° ${explicacoes.q1}`;
          div.appendChild(explicacao);
        }
      } else {
        div.classList.add('wrong');
        explicacao.innerHTML = `‚ùå Voc√™ n√£o respondeu.<br><strong>Correta:</strong> (${gabarito.q1})<br>üí° ${explicacoes.q1}`;
        div.appendChild(explicacao);
      }

      document.getElementById("resultado").textContent = `‚úÖ Voc√™ acertou ${acertos} de 1 quest√£o.`;
    }
  </script>
</body>
</html>
